<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/authStyles.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Email:</label>
            <input type="email" id="username" required>
            <p id="emailError" class="error-message"></p>
        
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <p id="passwordError" class="error-message"></p>
        
            <label for="role">Login as:</label>
            <select id="role">
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
            </select>
            <p style="padding-top: 10px;  color: rgb(45, 45, 45);">Don't have an account? Create one <a href="signup.html">here</a>.</p>
            <button type="submit" style="margin-top: 10px; margin-bottom: 10px;" >Login</button>
        
            <p id="generalError" class="error-message"></p>

            
        
        </form>
        
    </div>
    <script  src="../assets/js/utils.js"></script>
    <script  src="../assets/js/loginActions.js"></script>
</body>
</html>
