<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/authStyles.css">
    <link rel="stylesheet" href="../assets/css/global.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="email" style="align-items: start;">Email:</label>
            <input type="email" id="email" required>
            <p id="emailError" class="error-message"></p>
        
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <p id="passwordError" class="error-message"></p>
        
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required>
            <p id="confirmPasswordError" class="error-message"></p>
        
            <p id="generalError" class="error-message"></p>
            <p style="padding-top: 10px; color: rgb(45, 45, 45);">Already have an account? Login <a href="login.html" >here</a>.</p>
            <button type="submit" ; style="margin-top: 10px; margin-bottom: 10px;">Sign Up</button>
        </form>
    </div>
    <script  src="../assets/js/signupActions.js"></script>
    <script  src="../assets/js/utils.js"></script>

</body>
</html>
